<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Local Styles -->
    <link rel="stylesheet" href="includes/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      id="mainBlock"
      class="container d-flex justify-content-center align-items-center"
    >
      <div class="form-group p-2 border-gold" id="loginFormContainer">
        <form action="home.html" method="get" id="loginForm">
          <div
            class="form-group d-flex justify-content-center align-items-center flex-column"
          >
            <label class="text-light align-self-start" for="username"
              >Username:</label
            >
            <input
              id="usernameInput"
              type="text"
              class="form-control bg-dark text-light border border-1 border-secondary"
            />
            <button
              type="submit"
              class="m-2 w-75 btn btn-dark border border-1 border secondary"
              id="loginBtn"
            >
              Submit
            </button>
          </div>
        </form>
      </div>

      <!-- Carousel -->
      <div class="container hidden" id="userDisplay">
        <div id="userCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="userCarouselInner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#userCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#userCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="includes/js/script.js"></script>
  </body>
</html>
